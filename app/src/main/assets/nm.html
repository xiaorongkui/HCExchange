<!DOCTYPE html>
<html>

<head>
    <title>jQuery Mobile 跳转页面</title>
    <meta name="viewport" content="width=device-width,
           initial-scale=1" />
    <link href="Css/jquery.mobile-1.0.1.min.css" rel="Stylesheet" type="text/css" />
    <script src="Js/jquery-1.6.4.js" type="text/javascript"></script>
    <script src="Js/jquery.mobile-1.0.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $.mobile.changePage("about.htm", {
                transition: "slideup"
            });
        })
    </script>
</head>

<body>
    <div data-role="page" id="e1">
    
        <div data-role="header">
            <h1>跳转页面</h1>
        </div>
    
        <div data-role="content">
        
            <p>页面正在跳转中...</p>
            </div>
    
        <div data-role="footer">
            <h4>2012 rttop.cn studio</h4>
        </div>
        </div>
</body>

</html>
